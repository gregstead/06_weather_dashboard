<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS for Materialize-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <script src="./script.js"></script> -->
    <link rel="stylesheet" href="./style.css"></link>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="">
        <nav>
            <div class="nav-wrapper blue-grey darken-3">
              <span class="brand-logo center">Weather Dashboard</span>
            </div>
          </nav>
    </header>
    <!-- All body elements -->
    <div class="row">
        <!-- Search section -->
        <aside>
            <div class="col s12 m3" id="search-bar-element">
                <!-- Search bar -->
                <div>
                    <h4 class="">Search for a city:</h4>
                    <input type="text" name="" id="city-input" class="form-control">
                    <div class="input-group-append">
                        <button class="btn" type="button" id="search-button">
                            Submit
                        </button>
                    </div>
                </div>
                <br>
                <h5 class="hidden" id="city-button-heading">Recent Searches</h5>
                <div id="city-button-element">
                    <!-- City buttons rendered here -->
                </div>
            </div>
        </aside>
        <main>
            <div class="row">
                <section>
                    <h5 class="hidden" id="current-weather-heading">Current Weather</h5>    
                    <div class="col s12 m9" id="current-weather-element">
                        <!-- Current weather rendered here -->
                    </div>
                </section>
                <section>
                    <div class="row">
                        <!-- Five day forecast -->
                        <div class="col s12 m9">
                            <h5 class="hidden" id="five-day-heading">Five Day Forecast</h5>
                            <div class="row" id="five-day-weather-element">
                                <!-- 5 day forecast cards rendered here -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <footer></footer>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
