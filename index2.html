<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <p
        class="weather-icon"
        src="./assets/WeatherIcon.png"
        alt="Weather Icon"
        srcset=""
      >
        üå¶Ô∏è
      </p>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="main-container">
      <section class="search-bar">
        <div class="search-container">
          <input
            class="city-input"
            type="text"
            type="text"
            name=""
            id="city-input"
            placeholder="Search for a city"
          />
          <button class="btn search-btn" type="button" id="search-button">
            search
          </button>
        </div>
        <div class="recent-search-container">
          <h3>Recent Searches:</h3>
          <div class="recent-searches" id="city-button-element"></div>
        </div>
      </section>

      <section class="current-weather">
        <div class="current-weather-container">
          <h3 class="hidden" id="current-weather-heading">Current Weather</h3>
          <div class="current-weather-element" id="current-weather-element">
            <!-- Current weather rendered here -->
          </div>
        </div>
      </section>
      <section class="five-day-weather">
        <!-- Five day forecast -->
        <hr class="hidden five-day-weather-separator" />
        <h3 class="hidden" id="five-day-heading">Five Day Forecast</h3>
        <div class="five-day-weather-element" id="five-day-weather-element">
          <!-- 5 day forecast cards rendered here -->
        </div>
      </section>
    </div>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
